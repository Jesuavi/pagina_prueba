<html>
    <head>
        <title>Contacto - Sistemas Dm Solutions.</title>
        <link rel="stylesheet" type="text/css" href="/header/header.css">
        <link rel="stylesheet" type="text/css" href="/footer/footer.css">
        <link rel="stylesheet" type="text/css" href="/css/visualContacto.css">
        <link rel="icon" href="/images/Logo/LogoSDM.ico">
    </head>
    <body>
        <div id="header-container"></div>
        <script src="/header/header.js"></script>
        <main>
            <div class="contacto-info aparecer">
                <div class="contacto-text aparecer">
                    <h1>Contactanos</h1>
                    <p>Si tienes alguna pregunta o necesitas más información, no dudes en contactarnos.</p>
                    <ul>
                        <li>Correo electrónico: contacto@sistemasdmsolutions.com</li>
                        <li>Teléfonos: 04123051859 / 04242131178</li>
                        <li>Ubicación: La Candelaria, Distrito Capital</li>
                    </ul>
                </div>

                <form action="https://formsubmit.co/jddr2005@gmail.com" method="POST" class="aparecer" > 
                    <div class="input-group aparecer">
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="Nombre" id="Nombre" placeholder="Nombre completo">
                    </div>
                    <div class="input-group aparecer">
                        <label for="telefono">Teléfono:</label>
                        <input type="text" name="Teléfono" id="Teléfono" placeholder="Número de teléfono">
                    </div>
                    <div class="input-group aparecer">
                        <label for="correo">Correo electrónico:</label>
                        <input type="email" name="Correo" id="Correo" placeholder="Correo electrónico">
                    </div>
                    <div class="input-group aparecer">
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..."></textarea>
                    </div>
                    <button class="button aparecer"  type="submit" value="Enviar" >Enviar</button>

                    <input type="hidden" name="_next" value="http://127.0.0.1:5500/html/contacto.html">
                    <input type="hidden" name="_captcha" value="false">
                </form>
            </div>
        </main>
        <div id="footer-flex"></div>
        <script src="../footer/footerlogic.js"></script>
        <script src="/logic/logicContacto.js"></script>
    </body>
</html>
